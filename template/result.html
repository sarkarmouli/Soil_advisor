<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style type="text/css">
    	.hidden {
    		display: none;
    	}
    </style>
</head>
<style>
	body {
		background-image: url('/static/soil.jpg');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		background-position: center;
		height: 100%;
	}

</style>
<body>
<div class="container">


<h1 style="text-align: center;" class="m-2">Soil Properties Prediction</h1>
<hr>
<p style="font-weight: bold;"> Sensor used: Portable X-ray Fluorescence Spectrometer </p> 
<p style="font-weight: bold;"> Farmer's name: {{name}} </p> 
<p style="font-weight: bold;"> Mobile number: {{phone}} </p> 
<p style="font-weight: bold;"> State: {{state}} </p>
<p style="font-weight: bold;"> District: {{district}} </p> 
<p style="font-weight: bold;"> Block: {{block}} </p> 
<p style="font-weight: bold;"> Village: {{village}} </p> 
<p style="font-weight: bold;"> Target crop: {{crop}} </p>
<p style="font-weight: bold;"> Soil sample number: {{id}} </p>
<p> <br> </p>

<h3 style="text-align: center;" class="m-2">Test Result </h1>

<div class="slidecontainer hidden mb-5">
  <label for="target_yield">Target Yield (in q ha<sup>-1</sup>): <span id="demo"></span> </label>
  <input type="range" class="form-control-range" id="target_yield">
</div>

<table class="table table-bordered text-center" id="result"></table>

<div class="text-center mb-4">
<button onclick="window.print()" class="btn btn-primary">Print Report</button>
</div>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
